<html lang="pt-br">
<head>

    <link rel="stylesheet" href="src/css/resultado.css">
    <title>Churrascômetro</title>
</head>
<body class="gradient">
    <video autoplay muted loop id="video-bg">

    </video>

        <div class="tabela">
            <table>
                <thead>
                    <th>ITEM</th>
                    <th>QUANTIDADE</th>
                </thead>
                <tbody>
                   <tr>
                    <td>Carne</td>
                    <td>quantidade1</td> <!--ITERAR O CALCULO-->
                   </tr>
                   <tr>
                    <td>Pão de alho</td>
                    <td>quantidade2</td> <!--ITERAR O CALCULO-->
                   </tr>
                   <tr>
                    <td>Refrigerante</td>

                   <tr>
                    <td>Água</td>
                    <td>quantidade4</td> <!--ITERAR O CALCULO-->
                   </tr>
                   <tr>
                    <td>Cerveja</td>
                    <td>quantidade5</td> <!--ITERAR O CALCULO-->
                   </tr>
                   <tr>
                    <td>Carvão</td>
                    <td>quantidade6</td> <!--ITERAR O CALCULO-->
                   </tr>
                   <tr>
                    <td>Sal</td>
                    <td>quantidade7</td> <!--ITERAR O CALCULO-->
                   </tr>
                   <tr>
                    <td>Gelo</td>
                    <td>quantidade8</td> <!--ITERAR O CALCULO-->
                   </tr>
                </tbody>
            </table>
        </div>

        <button id="botao-confirmar" onclick="voltar()">VOLTAR</button>
    </div>

    
    <script src="./src/js/script.js"></script>
    <script>
        const numero_convidados = document.getElementById('numeros_convidados');

        const convidados = meuStorage.getItem("Convidados")

        numero_convidados.innerHTML = convidados;
    </script>
    
</body>
</html>
